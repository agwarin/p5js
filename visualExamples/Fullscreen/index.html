<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <title>p5.js Full Screen Demo</title>
 <script src="libraries/p5.js" type="text/javascript"></script>
 <script src="libraries/p5.sound.js" type="text/javascript"></script>
 <script src="sketch.js" type="text/javascript"></script>

 <style type="text/css">
  body {
   margin: 0;
   padding: 0;
  }
  /* remove top and left whitespace */
  
  canvas {
   display: block;
  }
  /* remove scrollbars */
  
  canvas:focus {
   outline: 0;
  }
  /* remove blue outline around canvas */
  
  .fs {
   position: fixed;
   bottom: 20px;
   right: 20px;
  }
  
  #enter {
   display: block;
  }
  
  #exit {
   display: none;
  }
 </style>
</head>
<body></body>
</html>
